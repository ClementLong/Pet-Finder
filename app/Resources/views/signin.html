<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login to FindYourCat</title>
<link href="https://fonts.googleapis.com/css?family=Passion+One|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="login_body">
    <div class="col-md-2 cat__aside_left"></div>
    <div class="container col-md-8">
      <form class="form-signin login">
        <h2 class="form-signin-heading">SIGN UP</h2>
        <label for="inputEmail" class="sr-only">Email</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="japanlover@gmail.com" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Create Password" required>
        <label for="inputConfirmPassword" class="sr-only">Confirm Password</label>
        <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Confirm Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block submit" type="submit">Sign in</button>
        <a href="index.html" class="login_link">Or go back to home</a>
      </form>
    </div>
    <div class="col-md-2 cat__aside_right"></div>
  </body>
</html>
